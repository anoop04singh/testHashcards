<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashCards Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hidden { display: none; }
        .card {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2e7d32;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <h1>HashCard Access</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
        <div class="button-group">
            <button onclick="scanNFC()">Scan NFC Card</button>
            <button onclick="showManualEntry()">Enter Manually</button>
        </div>
    </div>

    <div id="manual-entry" class="hidden card">
        <h2>Enter Card Details</h2>
        <input type="number" id="tokenId" placeholder="Token ID">
        <input type="text" id="proof" placeholder="Proof">
        <button onclick="loadCard()">Load Card</button>
    </div>

    <div id="dashboard" class="hidden card">
        <h2>Card Dashboard</h2>
        <div class="balance">Balance: <span id="cardBalance">0</span> ETH</div>
        <div class="button-group">
            <button onclick="showAddBalance()">Add Balance</button>
            <button onclick="redeemCard()">Redeem Card</button>
        </div>
    </div>

    <div id="add-balance" class="hidden card">
        <h2>Add Balance</h2>
        <input type="number" id="amount" step="0.01" placeholder="Amount in ETH">
        <button onclick="addBalance()">Confirm</button>
    </div>

    <script>
        const contractAddress = "0xDb90f9280fC9c5E3849832766c4F96E9B294E084";
        const contractABI = [{"inputs":[{"internalType":"uint256","name":"tokenID","type":"uint256"},{"internalType":"string","name":"proof","type":"string"}],"name":"addBalance","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenID","type":"uint256"},{"internalType":"string","name":"proof","type":"string"}],"name":"viewBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenID","type":"uint256"},{"internalType":"string","name":"proof","type":"string"}],"name":"redeemGiftCard","outputs":[],"stateMutability":"nonpayable","type":"function"}];

        let provider;
        let signer;
        let contract;
        let currentTokenId;
        let currentProof;

        async function connectWallet() {
    try {
        // Initialize WalletConnectProvider
        const walletConnectProvider = new window.WalletConnectProvider.default({
    rpc: {
        11155111: "https://sepolia.infura.io/v3/3283beae02824999832c403c6af026b9",
    },
    bridge: "https://bridge.walletconnect.org", // Use WalletConnect's public bridge
});


        // Enable session (triggers QR Code modal)
        await walletConnectProvider.enable();

        // Set up Ethers provider and signer
        const provider = new ethers.BrowserProvider(walletConnectProvider);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(contractAddress, contractABI, signer);

        alert("Wallet connected successfully!");
        console.log("Wallet connected:", signer);
    } catch (error) {
        console.error("Error connecting wallet:", error);
        alert("Failed to connect wallet. Check console for details.");
    }
}



        async function loadCard() {
            currentTokenId = document.getElementById('tokenId').value;
            currentProof = document.getElementById('proof').value;
            await loadCardDetails();
        }

        async function loadCardDetails() {
            try {
                const balance = await contract.viewBalance(currentTokenId, currentProof);
                document.getElementById('cardBalance').textContent = ethers.formatEther(balance);
                document.getElementById('manual-entry').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } catch (error) {
                alert("Error loading card: " + error.message);
            }
        }

        async function addBalance() {
            const amount = document.getElementById('amount').value;
            try {
                const tx = await contract.addBalance(
                    currentTokenId,
                    currentProof,
                    { value: ethers.parseEther(amount) }
                );
                await tx.wait();
                alert("Balance added successfully!");
                loadCardDetails();
            } catch (error) {
                alert("Error adding balance: " + error.message);
            }
        }

        async function redeemCard() {
            try {
                const tx = await contract.redeemGiftCard(currentTokenId, currentProof);
                await tx.wait();
                alert("Card redeemed successfully!");
                window.location.reload();
            } catch (error) {
                alert("Error redeeming card: " + error.message);
            }
        }
    </script>
</body>
</html>
